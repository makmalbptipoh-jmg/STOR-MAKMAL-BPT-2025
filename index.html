    function populateSelects(items) {
      codeSelect.innerHTML = '<option value="">-- Sila Pilih Kod Item --</option>';
      nameSelect.innerHTML = '<option value="">-- Nama Item --</option>';

      items.forEach(item => {
        const codeOption = document.createElement('option');
        codeOption.value = item.code;
        codeOption.textContent = item.code;
        codeSelect.appendChild(codeOption);

        const nameOption = document.createElement('option');
        nameOption.value = item.name;
        nameOption.textContent = item.name;
        nameSelect.appendChild(nameOption);
      });
    }
    populateSelects(allItems);

    // Pilih item dari modal
    function selectItem(code, name) {
      codeSelect.value = code;
      nameSelect.value = name;
      searchModal.classList.remove('is-active');
    }
    window.selectItem = selectItem; // boleh dipanggil dari onclick hasil carian

    // Papar hasil carian dalam modal
    function showSearchResults(results) {
      if (results.length === 0) {
        modalContent.innerHTML = '<p class="has-text-centered">Tiada hasil carian ditemui.</p>';
      } else {
        let htmlContent = '';
        results.forEach(item => {
          htmlContent += `
            <div class="search-result-item" onclick="selectItem('${item.code}', '${item.name.replace(/'/g, "\\'")}')">
              <p>${item.name}</p>
              <span>Kod: ${item.code}</span>
            </div>
          `;
        });
        modalContent.innerHTML = htmlContent;
      }
      searchModal.classList.add('is-active');
    }

    // Carian (kini kod sahaja)
    searchInput.addEventListener('input', (e) => {
      const searchTerm = e.target.value.toLowerCase();
      if (searchTerm.length > 0) {
        const filteredItems = allItems.filter(item =>
          item.code.toLowerCase().includes(searchTerm)
        );
        showSearchResults(filteredItems);
      } else {
        searchModal.classList.remove('is-active');
      }
    });

    // Pautan kod <-> nama
    codeSelect.addEventListener('change', () => {
      const selectedItem = allItems.find(item => item.code === codeSelect.value);
      nameSelect.value = selectedItem ? selectedItem.name : "";
    });
    nameSelect.addEventListener('change', () => {
      const selectedItem = allItems.find(item => item.name === nameSelect.value);
      codeSelect.value = selectedItem ? selectedItem.code : "";
    });

    // Mesej status
    function setMessage(type, text){
      messageDiv.innerHTML = '<div class="notification is-'+type+'">'+text+'</div>';
      messageDiv.style.display = "block";
    }

    // Hantar borang
    form.addEventListener("submit", async function (e) {
      e.preventDefault();
      if (sessionStorage.getItem(SESSION_KEY) !== "1") {
        setMessage("danger", "Sila log masuk dahulu.");
        return;
      }
      setMessage("info", "Sedang menghantar...");
      submitButton.disabled = true;
      submitButton.classList.add("is-loading");

      try {
        const formData = new FormData(form);
        const formDataObj = {};
        for (let [key, value] of formData.entries()) formDataObj[key] = value;

        const item = formDataObj["Nama_Item"];
        const qty  = formDataObj["Kuantiti"];

        const response = await fetch(scriptURL, {
          method: "POST",
          body: JSON.stringify(formDataObj),
          headers: { "Content-Type": "text/plain;charset=utf-8" }
        });

        const data = await response.json();

        if (data.status === "success") {
          setMessage("success", `Permintaan berjaya! Item: ${item}, Kuantiti: ${qty}`);

          // Tunjuk modal pengesahan Bulma
          openConfirmModal(item, qty);

          form.reset();
        } else {
          throw new Error(data.message || "Gagal dihantar");
        }
      } catch (error) {
        setMessage("danger", "Ralat: " + error.message);
      } finally {
        submitButton.disabled = false;
        submitButton.classList.remove("is-loading");
        setTimeout(() => { messageDiv.style.display = "none"; }, 4000);
      }
    });

    // Batal
    cancelButton.addEventListener("click", function () {
      form.reset();
      messageDiv.style.display = "none";
    });

    // Tutup modal carian
    const closeModals = () => { searchModal.classList.remove('is-active'); };
    document.getElementById('close-modal-button').addEventListener('click', closeModals);
    document.getElementById('ok-modal-button').addEventListener('click', closeModals);
    document.querySelector('#search-modal .modal-background').addEventListener('click', closeModals);
  </script>
</body>
</html>
